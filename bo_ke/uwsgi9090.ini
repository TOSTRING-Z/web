[uwsgi]
#vhost = true          //多站模式
#no-site = true        //多站模式时不设置入口模块和文件
#子进程数
workers = 2
reload-mercy = 10
max-requests = 1000
limit-as = 512
buffer-size = 30000
#使用HTTP访问的端口号, 使用这个端口号是直接访问了uWSGI, 绕过了Nginx
http = :8010
#与外界连接的端口号, Nginx通过这个端口转发给uWSGI
socket = 127.0.0.1:9090
#是否使用主线程
master = true
# 项目在服务器中的目录(绝对路径)
chdir = /install/web/bo_ke/

# Django's wsgi 文件目录
wsgi-file = /install/web/bo_ke/bo_ke/wsgi.py
# 最大进程数
processes = 2
#每个进程的线程数
threads = 2
#状态监听端口
stats = 127.0.0.1:9191
# 退出时自动清理环境配置
vacuum = true
#目录下文件改动时自动重启
touch-reload = /install/web/bo_ke/
#Python文件改动时自动重启
py-auto-reload = 1
#后台运行并把日志存到.log文件
#pid文件，用于下面的脚本启动、停止该进程
pidfile = /install/web/bo_ke/uwsgi9090.pid
daemonize = /install/web/bo_ke/uwsgi9090.log
virtualenv = /install/web/bo_ke/venv